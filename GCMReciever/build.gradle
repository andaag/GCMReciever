buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0-rc1'
        classpath "com.squareup:otto:1.3.4"
        classpath "com.fasterxml.jackson.core:jackson-databind:2.1.1"
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
    }
}

dependencies {
    compile "com.android.support:support-v13:18.0.+"
    compile "com.google.android.gms:play-services:3.2.+"

    compile group: "com.fasterxml.jackson.core", name: "jackson-databind", version: "2.1.1"
    compile group: "com.squareup", name: "otto", version: "1.3.4"
}
